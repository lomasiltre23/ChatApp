<div class="container mt-5">
  <div class="row" *ngIf="errorMessage">
    <div class="col-8 offset-2">
      <div class="alert alert-danger" role="alert">
        {{errorMessage}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6 offset-3">
      <div class="card" style="width: 100%">
        <div class="card-body">
          <h3 class="card-title mb-3">Login</h3>
          <form [formGroup]='authForm' (ngSubmit)="logIn()" class="needs-validation">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" formControlName="email" id="floatingInput"
                placeholder="name@example.com" required>
              <label for="floatingInput">Email</label>
							<div *ngIf="isSubmitted && formControls.email.errors">
								<div class="text-danger mt-1 ms-2" *ngIf="formControls.email.errors.required">Email is required</div>
							</div>
            </div>
            <div class="form-floating mb-4">
              <input type="password" formControlName="password" class="form-control" id="floatingPassword"
                placeholder="Password">
              <label for="floatingPassword">Password</label>
							<div *ngIf="isSubmitted && formControls.password.errors">
								<div class="text-danger mt-1 ms-2" *ngIf="formControls.password.errors.required">Password is required</div>
							</div>
            </div>
            <input type="submit" class="btn btn-primary" value="Login">
            <a type="button" class="btn btn-link" [routerLink]="['/register']">Register</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
