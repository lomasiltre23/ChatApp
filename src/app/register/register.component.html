<div class="container mt-5">
    <div class="row" *ngIf="errorMessage">
      <div class="col-8 offset-2">
        <div class="alert alert-danger" role="alert">
          {{errorMessage}}
        </div>
      </div>
    </div>
    <div class="row" *ngIf="successMessage">
      <div class="col-8 offset-2">
        <div class="alert alert-success" role="alert">
          {{successMessage}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6 offset-3">
        <div class="card" style="width: 100%">
          <div class="card-body">
            <h3 class="card-title mb-3">Register</h3>
            <form [formGroup]='registerForm' (ngSubmit)="register()" class="needs-validation">
              <!-- Name -->
              <div class="form-floating mb-3">
                <input type="text" class="form-control" formControlName="name" id="name" placeholder="Name">
                <label for="name">Name</label>
                <div *ngIf="isSubmitted && formControls.name.errors">
                  <div class="text-danger mt-1 ms-2" *ngIf="formControls.name.errors.required">Name is required</div>
                </div>
              </div>
              <!-- Age -->
              <div class="form-floating mb-3">
                <input type="text" class="form-control" formControlName="age" id="age" placeholder="Age">
                <label for="age">Age</label>
                <div *ngIf="isSubmitted && formControls.age.errors">
                  <div class="text-danger mt-1 ms-2" *ngIf="formControls.name.errors.required">Age is required</div>
                </div>
              </div>
              <!-- Email -->
              <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" id="email" placeholder="name@example.com">
                <label for="email">Email</label>
                <div *ngIf="isSubmitted && formControls.email.errors">
                  <div class="text-danger mt-1 ms-2" *ngIf="formControls.email.errors.required">Email is required</div>
                </div>
              </div>
              <!-- Password -->
              <div class="form-floating mb-4">
                <input type="password" formControlName="password" class="form-control" id="password"
                  placeholder="Password">
                <label for="password">Password</label>
                              <div *ngIf="isSubmitted && formControls.password.errors">
                                  <div class="text-danger mt-1 ms-2" *ngIf="formControls.password.errors.required">Password is required</div>
                              </div>
              </div>
              <!-- Repeat Password -->
              <div class="form-floating mb-4">
                <input type="password" formControlName="password2" class="form-control" id="password2"
                  placeholder="Repeat Password">
                <label for="password2">Repeat Password</label>
                              <div *ngIf="isSubmitted && formControls.password2.errors">
                                  <div class="text-danger mt-1 ms-2" *ngIf="formControls.password2.errors.required">Field is required</div>
                                  <div class="text-danger mt-1 ms-2" *ngIf="formControls.password2.errors?.equal">Must be equal</div>
                              </div>
              </div>
              <input type="submit" class="btn btn-primary" value="Register">
              <a type="button" class="btn btn-link" [routerLink]="['/login']">Cancel</a>
              <pre>
                {{registerForm.value | json}}
                {{formControls.password2.errors | json}}
              </pre>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
